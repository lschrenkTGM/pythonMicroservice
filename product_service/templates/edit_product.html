<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form action="/update_product/{{ product.id }}" method="post" class="product-form">
            <input name="name" type="text" value="{{ product.name }}" required>
            <input name="price" type="number" step="0.01" value="{{ product.price }}" required>
            <input name="stock" type="number" value="{{ product.stock }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="/">Back</a>
    </div>
</body>
</html>
